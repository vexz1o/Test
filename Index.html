<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Clone</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #home, #avatar, #marketplace { display: none; }
    </style>
</head>
<body>
    <div id="signup">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="signup()">Sign Up</button>
    </div>

    <div id="home">
        <h1>Welcome, <span id="displayUser"></span></h1>
        <p>Robux: <span id="robux">999B+</span></p>
        <button onclick="goTo('avatar')">Avatar</button>
        <button onclick="goTo('marketplace')">Marketplace</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="avatar">
        <h1>Avatar Editor</h1>
        <button onclick="goTo('home')">Back</button>
    </div>

    <div id="marketplace">
        <h1>Marketplace</h1>
        <button onclick="goTo('home')">Back</button>
    </div>

    <script>
        function signup() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username && password) {
                localStorage.setItem('user', JSON.stringify({ username, password, robux: '999B+' }));
                login(username);
            }
        }

        function login(username) {
            document.getElementById('displayUser').innerText = username;
            document.getElementById('signup').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        }

        function logout() {
            document.getElementById('signup').style.display = 'block';
            document.getElementById('home').style.display = 'none';
        }

        function goTo(page) {
            document.getElementById('home').style.display = 'none';
            document.getElementById('avatar').style.display = 'none';
            document.getElementById('marketplace').style.display = 'none';
            document.getElementById(page).style.display = 'block';
        }

        window.onload = function() {
            let user = JSON.parse(localStorage.getItem('user'));
            if (user) login(user.username);
        }
    </script>
</body>
</html>
